---
- name: Get device uptime
  hosts:
    - all
  roles:
    - Juniper.junos
  connection: local
  gather_facts: no

  vars_prompt:
    - name: username
      prompt: Junos username
      private: no

    - name: password
      prompt: Junos password
      private: yes

  tasks:
    - name: get uptime using galaxy module
      juniper_junos_rpc:
        rpcs:
          - get-system-uptime-information
        provider:
          host: "{{ ansible_host }}"
          port: 22
          user: "{{ username }}"
          passwd: "{{ password }}"
      register: uptime

    - debug: var=inventory_hostname
      name: Get host name

    - debug:
            var: ansible_host
      name: Get IP address

    - name: display uptime 
      debug: 
        var: uptime.parsed_output['system-uptime-information']  ['system-booted-time']
